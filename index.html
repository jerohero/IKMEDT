<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>IKMEDT</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script> 
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="main.js"></script>
        <script src="dev.js"></script>
    </head>
    <body>
        <a-scene fog="color: #DBF7FF; density: .2;" stats inspector-plugin-recast>

            <a-assets>
                <a-asset-item id="nav-mesh" src="assets/navmesh.gltf"></a-asset-item>
            </a-assets>


            <a-entity dev id="dev">

                <!-- Nav mesh -->
                <a-entity gltf-model="#nav-mesh" nav-mesh></a-entity>

                <!-- Floor -->
                <a-grid color="green" width="30" height="30" rotation="-90 0 0"></a-grid>
                <a-plane class="floor" color="green" width="30" height="30" position="0 0 -30" rotation="-90 0 0"></a-plane>

                <!-- Wall -->
                <a-plane class="wall" color="grey" width="10" height="10" position="0 5 -20" rotation="0 0 0"></a-plane>

                <!-- Test NPC -->
                <a-cylinder class="collisionTest" aabb-collider="objects: #rig" color="pink" radius=".5" height="3" position="0 1.5 -5">
                    <a-ring radius-inner="2" radius-outer="3" material="side: double" rotation="-90 0 0" position="0 -1 0" color="red" height="1"></a-ring>
                </a-cylinder>

            </a-entity>


            <a-cylinder id="rig" movement-controls="speed: 1;" position="0 1 0" height="2" radius=".15" color="crimson">
                <a-entity camera position="0 1.8 0" look-controls="pointerLockEnabled: false">
                    <a-cursor></a-cursor>
                </a-entity>
            </a-cylinder>

        </a-scene>
    </body>
</html>

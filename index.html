<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nya >_></title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <a-scene fog="color: #DBF7FF; density: .2;" stats> 
        <a-assets>
            <a-asset-item id="festival" src="assets/festival.gltf"></a-asset-item>
            <img id="sky" src="assets/sky_day.jpg">
        </a-assets> 

        <a-entity camera look-controls wasd-controls="acceleration:80" position="0 1.8 0">
            <a-entity light="type: point"></a-entity>
        </a-entity>

        <a-sky src="#sky"></a-sky>

        <a-entity gltf-model="#festival" scale="12 12 12"></a-entity>

        <a-entity light="intensity: 3;" position="40 19 22"></a-entity>
        <a-entity light="intensity: 2; type: point" position="-55 60 -6"></a-entity>
    </a-scene>
</body>
</html>

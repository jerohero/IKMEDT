<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>IKMEDT</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="main.js"></script>
        <script src="dev.js"></script>
        <script src="room.js"></script>
        <script src="onclicks.js"></script>
    </head>
    <body>
        <a-scene
            fog="color: #DBF7FF; density: .2;"
            inspector-plugin-recast
            stats
        >

            <a-assets>
                <a-asset-item id="nav-mesh" src="assets/navmesh.gltf"></a-asset-item>
                <a-asset-item id="room" src="assets/room-with-roof.glb"></a-asset-item>
                <img id="sky" src="assets/sky_day.jpg" />
                <a-asset-item id="festival" src="assets/festival.gltf"></a-asset-item>
            </a-assets>


            <!-- Scenes -->
            <a-entity room id="room-scene">            
                <a-sky src="#sky"></a-sky>
                <a-entity gltf-model="#room"></a-entity>
            </a-entity>

            <a-entity dev id="dev-scene" position="0 1 0">
                <a-sky src="#sky"></a-sky>
                <!-- <a-entity gltf-model="#festival" scale="20 20 20" position="-15 -1.2 -110" rotation="0 -60 0"></a-entity> -->
                <a-entity light="intensity: 3;" position="40 19 22"></a-entity>
                <a-entity light="intensity: 2; type: point" position="-55 60 -6"></a-entity>

                <!-- <a-entity gltf-model="#nav-mesh" nav-mesh></a-entity>

                <a-grid color="green" width="30" height="30" rotation="-90 0 0"></a-grid>
                <a-plane class="floor" color="green" width="30" height="30" position="0 0 -30" rotation="-90 0 0"></a-plane>

                <a-plane class="wall" color="grey" width="10" height="10" position="0 5 -20" rotation="0 0 0"></a-plane> -->

                <a-entity id="enemies" position="-135 0 -210 ">
                </a-entity>

                <a-cylinder class="collisionTest" color="pink" radius=".3" height="2.4" position="0 -.2 -5">
                    <a-ring radius-inner="2" aabb-collider="objects: #rig" radius-outer="3" rotation="-90 0 0" position="0 -.8 0" color="red" height="1"></a-ring>
                </a-cylinder>
            </a-entity>


            <!-- Player -->
            <a-cylinder id="rig" movement-controls="speed: 1; constrainToNavMesh: true" height="2.5" radius=".15" color="crimson" onclicks>
                <!-- <a-entity light="type: point"></a-entity> -->
                <a-entity
                    id="camera"
                    position="0 1.8 0"
                    camera
                    look-controls="pointerLockEnabled: false"
                >
                    <a-cursor
                        id="cursor"
                        fuse="true"
                        fuse-timeout="1500"
                        opacity="0.5"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 140; from: 0.1 0.1 0.1; to: 1 1 1"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1350; from: 1 1 1; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 450; to: 1 1 1"
                        geometry="primitive: sphere; radius: 0.005"
                        raycaster="objects: [onclicks]"
                    >
                    </a-cursor>
                </a-entity>
            </a-cylinder>

        </a-scene>
    </body>
</html>

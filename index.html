<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>nya >_></title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
        <script src="main.js"></script>
        <script src="room.js"></script>
    </head>
    <body>
        <a-scene fog="color: #DBF7FF; density: .2;" stats>
            <a-assets> </a-assets>

            <a-entity room template="src: templates/room.template"></a-entity>

            <!-- Player -->
            <a-cylinder id="rig" rotation="0 270 0">
                <a-entity light="type: point"></a-entity>
                <a-entity
                    id="camera"
                    camera
                    position="1 0.9 5"
                    look-controls
                    wasd-controls
                >
                    <a-cursor
                        id="cursor"
                        geometry="primitive: ring; radiusInner: 0.004; radiusOuter: 0.006"
                    ></a-cursor>
                </a-entity>
            </a-cylinder>
        </a-scene>
    </body>
</html>

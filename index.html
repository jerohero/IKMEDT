<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>nya >_></title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
        <script src="main.js"></script>
        <script src="room.js"></script>
        <script src="onclicks.js"></script>
    </head>
    <body>
        <a-scene
            fog="color: #DBF7FF; density: .2;"
            cursor="rayOrigin: mouse"
            stats
        >
            <a-assets>
                <a-asset-item
                    id="green-arrow"
                    src="assets/green-arrow.glb"
                ></a-asset-item>
                <a-asset-item
                    id="red-arrow"
                    src="assets/red-arrow.glb"
                ></a-asset-item>
            </a-assets>

            <a-entity room template="src: templates/room.template"></a-entity>

            <!-- Player -->
            <a-cylinder id="rig" rotation="0 270 0" onclicks>
                <a-entity light="type: point"></a-entity>
                <a-entity
                    id="camera"
                    camera
                    position="1 0.9 5"
                    look-controls
                    wasd-controls
                >
                    <a-cursor
                        id="cursor"
                        fuse="true"
                        fuse-timeout="1500"
                        opacity="0.5"
                        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 140; from: 0.1 0.1 0.1; to: 1 1 1"
                        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1350; from: 1 1 1; to: 0.1 0.1 0.1"
                        animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 450; to: 1 1 1"
                        geometry="primitive: sphere; radius: 0.005"
                        raycaster="objects: [onclicks]"
                    >
                    </a-cursor>
                </a-entity>
            </a-cylinder>
        </a-scene>
    </body>
</html>
